<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Daily Task</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="css/main.min.css" />
</head>
<body>
	<nav>
	    <div class="nav-wrapper blue">
	      	<a href="#" class="brand-logo center">Daily task</a>
	    </div>
	</nav>

	<ul class="collection">
		<li class="collection-item avatar">
	      	<i class="material-icons circle">folder</i>
	      	<span class="title">Title</span>
	      	<p>First Line <br>
	         	Second Line
	      	</p>
	      	<a href="#!" class="btn-close-task secondary-content btn btn-floating"><i class="material-icons">done</i></a>
	    </li>
    </ul>

    <div class="row add-task-form">
        <form class="col s12">
          	<div class="row">
            	<div class="input-field col s12">
              		<input placeholder="Task name" id="task-name" type="text" />
            	</div>

        		<div class="input-field col s12">
        	  		<textarea placeholder="Task description" id="task-description" class="materialize-textarea"></textarea>
        		</div>
            </div>
        </form>

        <a class="btn-fixed btn-save-task btn-floating btn-large blue"><i class="material-icons">done</i></a>
    </div>

	<a class="btn-fixed btn-create btn-floating btn-large blue"><i class="material-icons">add</i></a>

	<script src="js/DailyTask.min.js"></script>
	<script src="js/Task.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
